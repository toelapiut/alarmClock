<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="build/css/vendor.css">
  <title>Alarm Clock</title>
</head>

<body>
  <div class="container">
    <div id="time"></div>
    <div id="alarm"></div>
    <div id="setAlarm"></div>
    <H1>SET AN ALARM</H1>
    <form id="blank">
      <div class="form-group">
        <label for="set">SET AN ALARM</label>
        <input id='hour' name="00" max="12" class="form-control" placeholder="Hours" type="hour">
        <input id='min' name="00" max="59" class="form-control" placeholder="Minutes" type="minute">
        <input id="sec" type="number" name="00" value="" max="59" class="form-control" placeholder="seconds">
        <select class="form-control" name="ampm" id="meridiem">
        <option value="am">am</option>
        <option value="pm">pm</option>
      </select>
      </div>
      <button type="submit" name="btn">Set Alarm</button>

    </form>
    <div id="audio">

    </div>
    <button type="button" name="button" id="stop">STOP</button>
  </div>

  <script src="build/js/vendor.min.js" charset="utf-8"></script>
  <script src="build/js/app.js" charset="utf-8"></script>

</body>

</html>
